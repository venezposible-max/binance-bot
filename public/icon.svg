<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="#1E2329" rx="100" />
  
  <!-- Outer Rhombus (Binance Shape) -->
  <g transform="translate(256, 256)">
    <path d="M0 -160 L160 0 L0 160 L-160 0 Z" fill="none" stroke="#F0B90B" stroke-width="25" />
    
    <!-- Inner Sentinel Eye -->
    <circle r="60" fill="#F0B90B" filter="url(#glow)">
        <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Pupil -->
    <circle r="30" fill="#1E2329" />
    
    <!-- Crosshairs -->
    <line x1="-120" y1="0" x2="-80" y2="0" stroke="#F0B90B" stroke-width="10" stroke-linecap="round" />
    <line x1="120" y1="0" x2="80" y2="0" stroke="#F0B90B" stroke-width="10" stroke-linecap="round" />
    <line x1="0" y1="-120" x2="0" y2="-80" stroke="#F0B90B" stroke-width="10" stroke-linecap="round" />
    <line x1="0" y1="120" x2="0" y2="80" stroke="#F0B90B" stroke-width="10" stroke-linecap="round" />
  </g>
</svg>
